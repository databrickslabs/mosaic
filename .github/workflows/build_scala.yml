name: build_scala
on:
  push:
    branches:
      - "scala/**"

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        python: [ 3.9.5 ]
        numpy: [ 1.21.5 ]
        gdal: [ 3.4.1 ]
        spark: [ 3.3.2 ]
        R: [ 4.1.2 ]
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: build scala with tests
        uses: ./.github/actions/scala_build
      - name: upload artefacts
        uses: ./.github/actions/upload_artefacts
