name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        python: [ 3.8.10 ]
        spark: [ 3.2.1 ]
        R: [ 4.1.2 ]
    steps:
      - uses: mosaic/build_ymls/scala_build@v1
      - uses: mosaic/build_ymls/python_build@v1
      - uses: mosaic/build_ymls/r_build@v1
      - uses: mosaic/build_ymls/upload_artifacts_build@v1

on:
  push:
    branches:
      - "python/*"
  pull_request:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        python: [ 3.8.10 ]
        spark: [ 3.2.1 ]
        R: [ 4.1.2 ]
    steps:
      - uses: mosaic/build_ymls/scala_build@v1
        with: 
          skip_tests: "true"
      - uses: mosaic/build_ymls/python_build@v1
      - uses: mosaic/build_ymls/upload_artifacts_build@v1

on:
  push:
    branches:
      - "r/*"
  pull_request:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        python: [ 3.8.10 ]
        spark: [ 3.2.1 ]
        R: [ 4.1.2 ]
    steps:
      - uses: mosaic/build_ymls/scala_build@v1
        with: 
          skip_tests: "true"
      - uses: mosaic/build_ymls/r_build@v1
      - uses: mosaic/build_ymls/upload_artifacts_build@v1